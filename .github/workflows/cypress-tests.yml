name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    services:
      # Define the dockerized web app that Cypress will test
      app:
        image: your-app-image:latest
        ports:
          - 8080:8080
        options: --health-cmd="curl --fail http://localhost:8080 || exit 1" --health-interval=10s --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install Dependencies
        run: npm ci

      - name: Build Docker image for Cypress
        run: docker-compose build

      - name: Start Docker container for Cypress
        run: docker-compose up -d

      - name: Wait for the app to be healthy
        run: timeout 120s bash -c 'until curl -s http://localhost:8080; do echo waiting for app; sleep 5; done'

      - name: Run Cypress Tests
        run: docker-compose run cypress npx cypress run

      - name: Upload Cypress Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: cypress/reports

      - name: Cypress Videos & Screenshots Upload
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos-and-screenshots
          path: cypress/videos